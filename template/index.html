<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
</head>
<body>
<h1>{{data}}</h1>
<h1>This the first program</h1>

<h1>{{title}}</h1>
<br>
{% for obj in object_list %}
<a href="/posts/{{obj.id}}"> {{ obj.title }}<br></a>
<a href="{% url 'posts:detail' id=obj.id %}"> {{ obj.title }}<br></a>
<a href="{{obj.get_absolute_url }}"> {{ obj.title }}<br></a>
{{ obj.contents }}<br>
{{ obj.update }}<br>
{{ obj.timestamp }}<br>
{{ obj.id }}<br>
<br>
<br>
<br>

{% endfor %}
</body>
</html>
